<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Calcular IMC -->
    <section>
        <h1>Seu IMC Ã©: <span id="imc"></span></h1>
    </section>
    <script>
        const imcPessoa = document.getElementById("imc");
        function calcularImc(peso, altura) {
            return imcPessoa = imcPessoa.innerText = `${peso / (altura * altura)}`;
        }

        const peso = prompt("Qual o seu peso?");
        const altura = prompt("Qual sua altura?");

        calcularImc(peso, altura);
    </script>
</body>

</html>
