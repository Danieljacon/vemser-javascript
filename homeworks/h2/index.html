<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homework 2 - Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container container-exercicios">
        <main class="exercicios">
            <section class="exercicio-1 exercicio bg-dark text-white p-2 rounded-3 text-center text-uppercase">
                Exercício 1

                <button onclick="exercicio1();" type="button" class="btn btn-light mt-2 text-uppercase fw-bold"
                    data-bs-toggle="modal" data-bs-target="#exercicio-1">
                    Abrir
                </button>

                <div class="modal fade" id="exercicio-1" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content p-3 d-flex flex-column  bg-dark">
                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn-close bg-white" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body text-white">
                                <div>
                                    <h1 class="text-center">Exercício 1</h1>
                                    <p class="text-center" id="e1-new-text">A espera de um texto</p>
                                </div>
                                <button class="btn btn-light" id="e1-change-text">Trocar texto</button>
                                <button class="btn btn-light" id="e1-update-page">Atualizar a página</button>
                            </div>
                        </div>
                    </div>
                </div>
                <script src="./js/exercicio-1.js"></script>
            </section>

            <section class="exercicio-2 exercicio bg-dark text-white p-2 rounded-3 text-center text-uppercase">
                Exercício 2

                <button onclick="exercicio2();" type="button" class="btn btn-light mt-2 text-uppercase fw-bold"
                    data-bs-toggle="modal" data-bs-target="#exercicio-2">
                    Abrir
                </button>

                <div class="modal fade" id="exercicio-2" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content p-3 d-flex flex-column  bg-dark">
                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn-close bg-white" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body text-white">
                                <div>
                                    <h1 class="text-center">Exercício 2</h1>
                                    <p class="text-center" id="e2-text-color">Esse texto aqui muda de cor!</p>
                                </div>
                                <input type="color" class="btn btn-light w-50" id="e2-input-change-color">
                            </div>
                        </div>
                    </div>
                </div>
                <script src="./js/exercicio-2.js"></script>
            </section>

            <section class="exercicio-3 exercicio bg-dark text-white p-2 rounded-3 text-center text-uppercase">
                Exercício 3

                <button onclick="exercicio3();" type="button" class="btn btn-light mt-2 text-uppercase fw-bold"
                    data-bs-toggle="modal" data-bs-target="#exercicio-3">
                    Abrir
                </button>

                <div class="modal fade" id="exercicio-3" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content p-3 d-flex flex-column  bg-dark">
                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn-close bg-white" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body text-white">
                                <div>
                                    <h1 class="text-center">Exercício 3</h1>
                                    <p class="text-center" id="e2-text-color">Valor atual: <span id="e3-value">0</span></p>
                                </div>
                                <div>
                                    <button class="btn btn-light" id="e3-add">Adicionar + 1</button>
                                    <button class="btn btn-light" id="e3-reset">Resetar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <script src="./js/exercicio-3.js"></script>
            </section>

            <section class="exercicio-4 exercicio bg-dark text-white p-2 rounded-3 text-center text-uppercase">
                Exercício 4

                <button onclick="exercicio4();" type="button" class="btn btn-light mt-2 text-uppercase fw-bold"
                    data-bs-toggle="modal" data-bs-target="#exercicio-4">
                    Abrir
                </button>

                <div class="modal fade" id="exercicio-4" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content p-3 d-flex flex-column  bg-dark">
                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn-close bg-white" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body text-white">
                                <div>
                                    <h1 class="text-center">Exercício 4</h1>
                                    <img class="img-fluid rounded-2 mb-2" id="e4-image"
                                        src="https://criticalhits.com.br/wp-content/uploads/2022/10/Rhaenys-Targaryen.jpg"
                                        alt="Rhaenys Targaryen">
                                </div>
                                <div>
                                    <div class="d-flex align-items-center justify-content-center gap-2">
                                        <label for="sepia">Sepia Filter</label>
                                        <input type="range" id="sepia" value="0" step="5">
                                    </div>
                                    <div class="d-flex align-items-center justify-content-center gap-2">
                                        <button id="opacity" class="btn btn-light">Opacity</button>
                                        <button id="greyscale" class="btn btn-light">Greyscale</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <script src="./js/exercicio-4.js"></script>
            </section>

            <section class="exercicio-5 exercicio bg-dark text-white p-2 rounded-3 text-center text-uppercase">
                Exercício 5

                <button onclick="exercicio5();" type="button" class="btn btn-light mt-2 text-uppercase fw-bold"
                    data-bs-toggle="modal" data-bs-target="#exercicio-5">
                    Abrir
                </button>

                <div class="modal fade" id="exercicio-5" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content p-3 d-flex flex-column  bg-dark">
                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn-close bg-white" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body text-white">
                                <div>
                                    <h1 class="text-center">Exercício 5</h1>
                                    <h2 class="text-center" id="e5-resultado"></h2>
                                </div>
                                <form>
                                    <div class="d-flex flex-column align-items-start mb-2">
                                        <label for="e5-value-1">Digite o primeiro valor</label>
                                        <input type="number" placeholder="Valor 1" id="e5-value-1"
                                            class="form-control w-100">
                                    </div>
                                    <div class="d-flex flex-column align-items-start mb-2">
                                        <label for="e5-value-2">Digite o segundo valor</label>
                                        <input type="number" placeholder="Valor 2" id="e5-value-2"
                                            class="form-control w-100">
                                    </div>
                                    <div class="d-flex justify-content-center gap-2">
                                        <div class="py-1 px-2 bg-danger rounded-3 fw-bold d-flex align-items-center gap-2">
                                            <input type="radio" name="operation" class="operation form-check-input" id="plus" value="+">
                                            <label for="plus">+</label>
                                        </div>
                                        <div class="py-1 px-2 bg-danger rounded-3 fw-bold d-flex align-items-center gap-2">
                                            <input type="radio" name="operation" class="operation form-check-input" id="minus" value="-">
                                            <label for="minus">-</label>
                                        </div>
                                        <div class="py-1 px-2 bg-danger rounded-3 fw-bold d-flex align-items-center gap-2">
                                            <input type="radio" name="operation" class="operation form-check-input" id="mult" value="*">
                                            <label for="mult">*</label>
                                        </div>
                                        <div class="py-1 px-2 bg-danger rounded-3 fw-bold d-flex align-items-center gap-2">
                                            <input type="radio" name="operation" class="operation form-check-input" id="div" value="/">
                                            <label for="div">/</label>
                                        </div>
                                    </div>
                                    <input type="submit" class="mt-2 btn btn-light w-100" value="Calcular" id="e5-calcular">
                                    <input type="reset" class="mt-2 btn btn-light w-100" value="Limpar" id="e5-calcular">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <script src="./js/exercicio-5.js"></script>
            </section>

            <section class="exercicio-6 exercicio bg-dark text-white p-2 rounded-3 text-center text-uppercase">
                Exercício 6

                <button type="button" class="btn btn-light mt-2 text-uppercase fw-bold"
                    data-bs-toggle="modal" data-bs-target="#exercicio-6">
                    Abrir
                </button>

                <div class="modal fade" id="exercicio-6" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content p-3 d-flex flex-column  bg-dark">
                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn-close bg-white" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body text-white">
                                <div>
                                    <h1 class="text-center">Exercício 6</h1>
                                    <div class="bg-white text-dark rounded-3 mb-2">
                                        <input type="text" placeholder="0" class="text-center form-control" id="e6-result">
                                    </div>
                                </div>
                                <div id="teclas">
                                    <button onclick="limpar()" class="operation btn btn-danger btn-clear">C</button>
                                    <!-- <button onclick="calcular('%')" class="operation btn btn-danger">%</button> -->
                                    <button onclick="calcular('/')" class="operation btn btn-danger">/</button>
                                    <button onclick="deletar()" class="operation btn btn-danger">del</button>
                                    <button onclick="calcular(7)" class="btn btn-light">7</button>
                                    <button onclick="calcular(8)" class="btn btn-light">8</button>
                                    <button onclick="calcular(9)" class="btn btn-light">9</button>
                                    <button onclick="calcular('-')" class="operation btn btn-danger">-</button>
                                    <button onclick="calcular(4)" class="btn btn-light">4</button>
                                    <button onclick="calcular(5)" class="btn btn-light">5</button>
                                    <button onclick="calcular(6)" class="btn btn-light">6</button>
                                    <button onclick="calcular('+')" class="operation btn btn-danger">+</button>
                                    <button onclick="calcular(1)" class="btn btn-light">1</button>
                                    <button onclick="calcular(2)" class="btn btn-light">2</button>
                                    <button onclick="calcular(3)" class="btn btn-light">3</button>
                                    <button onclick="resultado()" class="operation btn btn-danger igual">=</button>
                                    <button onclick="calcular(0)" class="btn btn-light">0</button>
                                    <button onclick="calcular('*')" class="operation btn btn-danger">*</button>
                                    <button onclick="calcular('.')" class="operation btn btn-danger">.</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <script src="./js/exercicio-6.js"></script>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
</body>

</html>
