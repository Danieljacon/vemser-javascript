<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homework 3 - Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="">
    <div class="container container-exercicios">
        <main class="exercicios">
            <section class="exercicio-1 exercicio bg-dark text-white p-2 rounded-3 text-center text-uppercase">
                Exercício 1

                <button type="button" class="btn btn-light mt-2 text-uppercase fw-bold" data-bs-toggle="modal"
                    data-bs-target="#exercicio-1">
                    Abrir
                </button>

                <div class="modal fade" id="exercicio-1" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content p-3 d-flex flex-column  bg-dark">
                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn-close bg-white" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body text-white">
                                <div>
                                    <h1 class="text-center">Exercício 1</h1>
                                    <p class="text-center" id="e1-text-note">Digite suas notas para checar sua média.</p>
                                </div>
                                <form action="" class="form-control bg-dark text-white">
                                    <div>
                                        <label for="e1-nota1">Nota 1</label>
                                        <input type="number" id="e1-nota1" placeholder="0">
                                    </div>
                                    <div>
                                        <label for="e1-nota2">Nota 2</label>
                                        <input type="number" id="e1-nota2" placeholder="0">
                                    </div>
                                    <div>
                                        <label for="e1-nota3">Nota 3</label>
                                        <input type="number" id="e1-nota3" placeholder="0">
                                    </div>
                                    <input type="submit" value="Calcular média" id="e1-calcular" class="btn btn-light mt-2">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <script src="./js/exercicio-1.js"></script>
            </section>
        </main>
        <h1 class="name animation-background">Daniel Jacon - #vemser</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
</body>

</html>
