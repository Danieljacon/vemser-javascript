<body>
    <div id="trocar"></div>

    <script>
        var num = 2;

        const mensagem = (mensagem) => {

        switch (num) {
            case "2":
                mensagem("Número incluso");
                break;
            case "3":
                mensagem("Número incluso");
                break;
            case "4":
                mensagem("Número incluso");
                break;
        }
    </script>
